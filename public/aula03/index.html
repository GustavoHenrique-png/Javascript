<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" type="text/css" />
    <title>Alunos</title>
  </head>
  <body>

    <div id="header">
      <h1>Notas: 5º Período</h1>
    </div>

    <div id="title"><h1>Alunos</h1></div>

    <hr />

    <div id="space"></div>
    <div id="content">

      <table id="tabelaAluno" cellspacing="0">
        <tr id="colum">
          <td>Nome</td>
          <td>1º Bimestre</td>
          <td>2º Bimestre</td>
          <td>Media</td>
          <td>Situação</td>
        </tr>
        <tr>
          <td class="info-nome">Paulo</td>
          <td class="info-prNota">10</td>
          <td class="info-sgNota">8</td>
          <td class="info-media">0</td>
          <td class="info-status">Reprovado</td>
        </tr>
        <tr>
          <td class="info-nome">Pedro</td>
          <td class="info-prNota">10</td>
          <td class="info-sgNota">9</td>
          <td class="info-media">0</td>
          <td class="info-status">Reprovado</td>
        </tr>
        <tr>
          <td class="info-nome">Jorge</td>
          <td class="info-prNota">9</td>
          <td class="info-sgNota">8</td>
          <td class="info-media">0</td>
          <td class="info-status">Reprovado</td>
        </tr>
        <tr>
          <td class="info-nome">Maria</td>
          <td class="info-prNota">9</td>
          <td class="info-sgNota">9</td>
          <td class="info-media">0</td>
          <td class="info-status">Reprovado</td>
        </tr>
      </table>
    </div>

    <div id="containerForm">
      <form id="registraAluno">
        <div>
          <label for="nome">Digite o nome do aluno </label>
          <input id="nome" type="text">
        </div>
        <div>
          <label for="primeiraNota">Digite a nota do primeira Bimestre</label>
          <input type="number" id="primeiraNota">
        </div>
        <div>
          <label for="segundaNota">Digite a nota do primeira Bimestre</label>
          <input type="number" id="segundaNota">
        </div>
      </form>
    </div>

      <button id="buttonAdd">Adicionar</button>

    <script src="./scripts/adiciona.js"></script>
    <script src="./scripts/remove.js"></script>
    <script src="./scripts/media.js"></script>
  </body>
</html>
